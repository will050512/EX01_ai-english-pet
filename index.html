<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI English Pet 登入驗證</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d35 25%, #2d3748 50%, #1a1d35 75%, #0a0e27 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* 背景粒子效果 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
      animation: particleFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    /* 動態網格背景 */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 30s linear infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(2deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .verify-box {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(59, 130, 246, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      max-width: 400px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      animation: containerGlow 3s ease-in-out infinite alternate;
    }

    .verify-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.8), transparent);
      animation: scanLine 2s linear infinite;
    }

    @keyframes containerGlow {
      0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
      100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 30px rgba(59, 130, 246, 0.1); }
    }

    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h2 {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      background-size: 200% 200%;
      animation: textGradient 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }

    @keyframes textGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loader {
      width: 60px;
      height: 60px;
      margin: 0 auto 2rem auto;
      position: relative;
      display: none;
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid transparent;
    }

    .loader::before {
      border-top-color: #3b82f6;
      border-right-color: #8b5cf6;
      animation: loaderSpin 1.5s linear infinite;
    }

    .loader::after {
      border-top-color: #10b981;
      border-left-color: #f59e0b;
      animation: loaderSpin 1.5s linear infinite reverse;
      top: 3px;
      left: 3px;
      width: 54px;
      height: 54px;
    }

    @keyframes loaderSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(59, 130, 246, 0.2);
      padding: 2.5rem 3rem 2rem 3rem;
      text-align: center;
      min-width: 350px;
      max-width: 90vw;
      position: relative;
      animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(-50px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .modal-content h2 {
      color: #e2e8f0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .modal-content input[type="email"] {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      font-size: 1rem;
      color: #e2e8f0;
      margin-bottom: 1.5rem;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .modal-content input[type="email"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.2);
      transform: translateY(-2px);
    }

    .modal-content input[type="email"]::placeholder {
      color: #64748b;
    }

    .modal-content button {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-width: 120px;
    }

    .modal-content button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .modal-content button:hover::before {
      left: 100%;
    }

    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .modal-content button:disabled {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .modal-content button:disabled::before {
      display: none;
    }

    .error-msg {
      color: #f87171;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      min-height: 1.2em;
      font-weight: 500;
    }

    /* 服務選擇按鈕 */
    .service-button {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(59, 130, 246, 0.3);
      backdrop-filter: blur(10px);
      color: #e2e8f0;
      border-radius: 16px;
      padding: 1.25rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 1rem 0;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .service-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      transition: left 0.5s;
    }

    .service-button:hover {
      transform: translateY(-3px);
      border-color: #3b82f6;
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.2);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
    }

    .service-button:hover::before {
      left: 100%;
    }

    .service-button:active {
      transform: translateY(-1px);
    }

    /* 全息效果 */
    .holographic {
      position: relative;
    }

    .holographic::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.1) 50%, transparent 70%);
      animation: holographicScan 3s linear infinite;
      pointer-events: none;
      border-radius: inherit;
    }

    @keyframes holographicScan {
      0% { transform: translateX(-100%) skew(-15deg); }
      100% { transform: translateX(200%) skew(-15deg); }
    }

    /* 響應式設計 */
    @media (max-width: 480px) {
      .verify-box {
        margin: 1rem;
        padding: 2rem 1.5rem;
        max-width: calc(100vw - 2rem);
      }
      
      .modal-content {
        margin: 1rem;
        padding: 2rem 1.5rem;
        min-width: auto;
        max-width: calc(100vw - 2rem);
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyk5A-esVIFnrbBWCbfcDIWCa55iAjNI5CTA2M5YXn9c-QkvbgXGoZIy8GrwKxgoRai7w/exec';

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }

    async function checkEmail(email) {
      const res = await fetch(`${API_URL}?email=${encodeURIComponent(email)}`);
      const data = await res.json();
      return data.success;
    }

    function randomToken(len=24) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < len; i++) token += chars.charAt(Math.floor(Math.random() * chars.length));
      return token;
    }

    function showEmailModal() {
      return new Promise((resolve) => {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content holographic">
            <h2>🔐 身份驗證</h2>
            <p style="color: #94a3b8; margin-bottom: 1.5rem;">請輸入購買時的信箱地址</p>
            <div class="error-msg" id="email-error"></div>
            <input type="email" id="email-input" placeholder="your@email.com" autocomplete="email" required autofocus />
            <br>
            <button id="email-submit" disabled>
              <span id="btn-text">驗證身份</span>
            </button>
          </div>
        `;
        document.body.appendChild(modal);
        
        const input = modal.querySelector('#email-input');
        const btn = modal.querySelector('#email-submit');
        const error = modal.querySelector('#email-error');
        const btnText = modal.querySelector('#btn-text');

        input.addEventListener('input', () => {
          if (!input.value) {
            btn.disabled = true;
            error.textContent = '';
            return;
          }
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
            btn.disabled = true;
            error.textContent = '⚠️ Email 格式不正確';
          } else {
            btn.disabled = false;
            error.textContent = '';
          }
        });

        btn.addEventListener('click', async () => {
          btn.disabled = true;
          btnText.textContent = '驗證中...';
          error.textContent = '🔍 正在驗證您的身份...';
          error.style.color = '#3b82f6';
          
          try {
            const valid = await checkEmail(input.value);
            if (valid) {
              error.textContent = '✅ 驗證成功！';
              error.style.color = '#10b981';
              setCookie('user_email', input.value, 365);
              setTimeout(() => {
                document.body.removeChild(modal);
                resolve(input.value);
              }, 1000);
            } else {
              error.textContent = '❌ 查無此信箱，請確認您輸入的是購買時的信箱';
              error.style.color = '#f87171';
              btn.disabled = false;
              btnText.textContent = '重新驗證';
            }
          } catch (e) {
            error.textContent = '⚠️ 網路連接錯誤，請稍後再試';
            error.style.color = '#f87171';
            btn.disabled = false;
            btnText.textContent = '重試';
          }
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !btn.disabled) btn.click();
        });
      });
    }

    // 防護機制
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && (e.key === 'U' || e.key === 'S' || e.key === 'P' || e.key === 'C'))
      ) {
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());

    window.onload = async function() {
      let email = getCookie('user_email');
      if (!email) {
        document.querySelector('.loader').style.display = 'none';
        email = await showEmailModal();
        if (!email) {
          document.body.innerHTML = `
            <div class="verify-box holographic">
              <h2>❌ 存取被拒絕</h2>
              <p style="color: #94a3b8;">未完成身份驗證，無法存取此頁面</p>
            </div>
          `;
          return;
        }
      }
      
      document.querySelector('.loader').style.display = 'block';
      const token = randomToken();
      
      setTimeout(() => {
        document.body.innerHTML = `
          <div class='verify-box holographic'>
            <h2>🚀 選擇服務</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;">歡迎回來！請選擇您要使用的AI英語學習服務</p>
            <button id='btn-adventure' class='service-button'>
              🏝️ 英語冒險島
              <div style="font-size: 0.9rem; color: #94a3b8; margin-top: 0.5rem;">沉浸式英語學習冒險</div>
            </button><br>
            <button id='btn-pet' class='service-button'>
              🤖 AI英語伴讀
              <div style="font-size: 0.9rem; color: #94a3b8; margin-top: 0.5rem;">智能個人英語導師</div>
            </button>
          </div>
        `;
        
        document.getElementById('btn-adventure').onclick = function() {
          this.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%)';
          this.innerHTML = '🚀 啟動中...';
          setTimeout(() => {
            window.location.href = `https://afs-english-adventure.web.app/?t=${token}`;
          }, 800);
        };
        
        document.getElementById('btn-pet').onclick = function() {
          this.style.background = 'linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%)';
          this.innerHTML = '🚀 啟動中...';
          setTimeout(() => {
            window.location.href = `https://ai-english-pet-fcc1c.firebaseapp.com/?t=${token}`;
          }, 800);
        };
      }, 1200);
    }
  </script>
</head>
<body>
  <div class="verify-box holographic">
    <div class="loader"></div>
    <h2>🔄 系統初始化</h2>
    <p style="color: #94a3b8;">正在建立安全連接...</p>
  </div>
</body>
